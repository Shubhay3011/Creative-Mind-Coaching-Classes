<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;1,300;1,500&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="sticky">
        <div class="logo">
            <img src="Free_Sample_By_Wix.jpg" alt="Logo">
        </div>
        <div class="link">
            <a class="homepage" href="index.html">HOME</a><a class="about" href="about.html">ABOUT</a><a class="timing"
                href="timing.html">TIMING</a><a class="contact" href="contact.html">CONTACT</a><a class="login-form"
                href="login form.html">LOG IN</a>
        </div>
        <div class="icon">
            <img src="icons8-search-50.png" alt="">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <hr>
    </header>
    <div class="form">
        <h1 style="text-align: center;">Log in</h1>
        <form>
            First Name:-<input type="text" placeholder="Enter Your First Name"><br>
            Last Name:-<input type="text" placeholder="Enter Your Last Name"><br><br><br>
            Email id:-<input type="text" placeholder="Enter Your Email id"><br><br><br>
            Password:-<input type="password" placeholder="Enter Your Password"><br><br><br>
            Gender:-<input type="radio" name="gender">Male
            <input type="radio" name="gender">Female<br><br><br>
            Student's Age:-<select>
                <option>10
                <option>11
                <option>12
                <option>13
                <option>14
                <option>15
                <option>16
            </select><br><br><br>
            Student's Class:-<select>
                <option>6<sup>th</sup>
                <option>7<sup>th</sup>
                <option>8<sup>th</sup>
                <option>9<sup>th</sup>
                <option>10<sup>th</sup>
                <option>11<sup>th</sup>
                <option>12<sup>th</sup>
            </select><br><br><br>
            <center>
                <a class="button">
                    <input type="submit" value="Submit"><input type="reset" value="Reset"><br><br>
            </center>
            </a>
        </form>
    </div>
</body>

</html>
